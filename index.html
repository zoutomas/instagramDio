<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title><strong>Instagram</strong></title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="smartphone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                 <img src="instagram.png" class="instagram" alt="instagram" >  
                 <div class="profile-photo">
                     <img src="zou.fredy.jpg" alt="foto de perfil">
                 </div> 
                 <a href="#" class="instagram-login">continue como zou tomas</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é zou tomas?</p>
                <p class="notaccount">
                    <span class="link-#808080">Alterar contas</span>
                    ou 
                    <span class="link-#808080">Inscreva-se</span>
                </p>               
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
